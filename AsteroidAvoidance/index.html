<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Avoidance</title>
</head>
<script>
    function checkForm(){
        if(document.getElementById("GameTitle").value == ""){
            event.preventDefault();
            document.getElementById("err").innerHTML = "Please enter a Game Title";
        }
    }
</script>
<body>
    <canvas width="800" height="600" style="border:1px solid black; background-color: black;"></canvas>
    <form method="post" action="/swap" class="highscore" onsubmit="return checkForm()">
        
        
        <input type="text" name="game" id="GameTitle" placeholder="Save your name for highscore" style="position:absolute; left:300px; top:400px; width:200px;">
        <br>
        <button style="position:absolute; left:350px; top:450px; width:100px;" type = "submit" id="butt">
        Save Name
        </button>
        
    </form>

    <script src="script.js"></script>
</body>
</html>
